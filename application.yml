spring:
  application:
    name: FORM

  datasource:
    url: jdbc:mysql://localhost:3306/FORM_PROGRAM?createDatabaseIfNotExist=true
    username: root
    password: 0129
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # 앱 실행시 테이블 생성, 앱 종료시 테이블 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  server:
    port: 8080

  sql:
    init:
      mode: always
      data-locations:
        - classpath:survey_only_dummy_data.sql # 설문지 더미데이터 (이벤트 로그 제외)
      continue-on-error: true # SQL 오류가 발생해도 계속 실행
      encoding: UTF-8 # 인코딩 설정
      platform: mysql # 데이터베이스 플랫폼 지정
